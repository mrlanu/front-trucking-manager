<div class="container mat-elevation-z8">
  <div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput
             type="text"
             (keyup)="doFilter($event.target.value)"
             placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
  <!-- Broker Column -->
  <ng-container matColumnDef="broker">
    <mat-header-cell *matHeaderCellDef> Broker </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.broker}} </mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date: 'MMM dd yyyy, h:mm a'}} </mat-cell>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="employee">
    <mat-header-cell *matHeaderCellDef> Dispatch </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employee.lastName}} </mat-cell>
  </ng-container>

  <!-- Commodity Column -->
  <ng-container matColumnDef="commodity">
    <mat-header-cell *matHeaderCellDef> Commodity </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.commodity}} </mat-cell>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="rate">
    <mat-header-cell *matHeaderCellDef> Rate </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.rate | currency}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <!-- Pallets Column -->
  <ng-container matColumnDef="pallets">
    <mat-header-cell *matHeaderCellDef> Pallets </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.pallets}} </mat-cell>
  </ng-container>

  <!-- Kind Column -->
  <ng-container matColumnDef="kind">
    <mat-header-cell *matHeaderCellDef> Kind </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.kind}} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>

</table>

  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
